<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tienda de Dulces</h1>
        <img src="https://scontent.fgye1-1.fna.fbcdn.net/v/t39.30808-6/380320903_1042074953837480_2968834920699773721_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=5614bc&_nc_eui2=AeFqpbKRy1ch2aIh8zEO9AiaeRpEilLNfh55GkSKUs1-Hi8yOsiFgyrzjk1C6pbotB9PR4LSg7RD042_c3TbmsGv&_nc_ohc=2C3YES_V4R0AX_taRG5&_nc_ht=scontent.fgye1-1.fna&cb_e2o_trans=q&oh=00_AfB9NlCNVjUciVFyxV67wxXRfPhOF7_PTVBEKfvMqasLbA&oe=650E7E30" width="200" height="200" alt="imagen principal del sitio">
    </header>
    <main>
        <div id="registro-cliente">
            <h2>Registro de Cliente</h2>
            <form id="cliente-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
    
         <!-- Agrega el botón "Ver Clientes Registrados" con una clase -->
         <button id="ver-clientes-button" class="custom-button">Ver Clientes Registrados</button>

    </main>

    <script src="script.js"></script>
</body>
</html>
