<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutoría Personalizada</title>
    <link rel="stylesheet" href="estilito.css">
</head>
<body>
    
    <main>
        <div id="registro-tutoria">
            <h2>Registro de Tutoría</h2>
            <form id="tutoria-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>

                <label for="hora">Hora:</label>
                <input type="text" id="hora" required>
                
                <label for="tema">Tema:</label>
                <input type="text" id="tema" required>

                <label for="tutor">Tutor:</label>
                <input type="text" id="tutor" required>
                
                <input type="submit" value="Guardar">
            </form>
        </div>
    
         <!-- Agrega el botón "Ver Tutorías Registradas" con una clase -->
         <button id="ver-tutorias-button" class="custom-button">Ver Tutorías Registradas</button>

    </main>

    <script src="scripti.js"></script>
</body>
</html>
