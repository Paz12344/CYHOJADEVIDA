<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="seguimiento.css">
    <!DOCTYPE html>
</head>  
    <body>
        <div class="container">
            <h1>Sistema de Control de Tutorías de Titulación</h1>
            <div class="progress-bar">
                <div class="step active">Paso 1</div>
                <div class="step">Paso 2</div>
                <div class="step">Paso 3</div>
            </div>
            <div class="content">
                <!-- Contenido del Paso 1 -->
                <div id="paso-1" class="step-content active">
                    <h2>Información del Estudiante</h2>
                    <form id="form-paso-1">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required><br><br>
    
                        <label for="matricula">Matrícula:</label>
                        <input type="text" id="matricula" name="matricula" required><br><br>
    
                        <!-- Agrega más campos de entrada aquí -->
    
                        <button class="next-button" id="next-1">Siguiente</button>
                    </form>
                </div>
    
                <!-- Contenido del Paso 2 -->
                <div id="paso-2" class="step-content">
                    <h2>Selección del Tutor</h2>
                    <form id="form-paso-2">
                        <label for="tutor">Tutor:</label>
                        <select id="tutor" name="tutor" required>
                            <option value="tutor1">Tutor 1</option>
                            <option value="tutor2">Tutor 2</option>
                            <option value="tutor3">Tutor 3</option>
                        </select><br><br>
    
                        <label for="comentarios">Comentarios:</label>
                        <textarea id="comentarios" name="comentarios" rows="4" cols="50" required></textarea><br><br>
    
                        <!-- Agrega más campos de entrada aquí -->
    
                        <button class="prev-button" id="prev-2">Anterior</button>
                        <button class="next-button" id="next-2">Siguiente</button>
                    </form>
                </div>
    
                <!-- Contenido del Paso 3 -->
                <div id="paso-3" class="step-content">
                    <h2>Resumen y Envío</h2>
                    <form id="form-paso-3">
                        <!-- Muestra un resumen de la información ingresada en los pasos anteriores -->
                        <p>Nombre: <span id="resumen-nombre"></span></p>
                        <p>Matrícula: <span id="resumen-matricula"></span></p>
                        <p>Tutor: <span id="resumen-tutor"></span></p>
                        <p>Comentarios: <span id="resumen-comentarios"></span></p>
    
                        <button class="prev-button" id="prev-3">Anterior</button>
                        <button type="submit" class="submit-button">Enviar Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
    </html>
    
<script src="seguimiento.js"></script>
