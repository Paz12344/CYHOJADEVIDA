<!DOCTYPE html>
<html>
<head>
    <title>Operaciones Matemáticas</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ff8080;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(230, 25, 25, 0.1);
        }

        #output {
            text-align: center;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ffa3a3;
        }

        th {
            background-color: #ffb9b9;
        }

        .suma {
            background-color: #e6f7ff;
            color: #000000;
        }

        .resta {
            background-color: #ffe6e6;
            color: #000000;
        }

        .multiplicacion {
            background-color: #e6ffe6;
            color: #000000;
        }

        .division {
            background-color: #ffffcc;
            color: #000000;
        }

        .modulo {
            background-color: #f0e6ff;
            color: #000000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Operaciones Matemáticas</h1>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" /><br /><br />
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" /><br /><br />
        <button onclick="realizarOperaciones()">Calcular</button>
        <div id="output"></div>
    </div>

    <script>
        function realizarOperaciones() {
            const numero1 = parseFloat(document.getElementById("numero1").value);
            const numero2 = parseFloat(document.getElementById("numero2").value);
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = "";

            const table = document.createElement("table");
            const tableHeader = document.createElement("thead");
            const tableBody = document.createElement("tbody");

            for (let i = 1; i <= 5; i++) {
                let resultado;
                let operacion;
                let claseCSS;

                switch (i) {
                    case 1:
                        resultado = numero1 + numero2;
                        operacion = "SUMA";
                        claseCSS = "suma";
                        break;
                    case 2:
                        resultado = numero1 - numero2;
                        operacion = "RESTA";
                        claseCSS = "resta";
                        break;
                    case 3:
                        resultado = numero1 * numero2;
                        operacion = "MULTIPLICACIÓN";
                        claseCSS = "multiplicacion";
                        break;
                    case 4:
                        if (numero2 !== 0) {
                            resultado = numero1 / numero2;
                            operacion = "DIVISIÓN";
                            claseCSS = "division";
                        } else {
                            operacion = "DIVISIÓN (por cero)";
                            resultado = "No definida";
                            claseCSS = "division";
                        }
                        break;
                    case 5:
                        resultado = numero1 % numero2;
                        operacion = "MOD(%)";
                        claseCSS = "modulo";
                        break;
                }

                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = `En la ${i}ª iteración (${operacion}):`;
                cell2.textContent = resultado;
                row.classList.add(claseCSS);
            }

            tableHeader.innerHTML = "<tr><th>Operación</th><th>Resultado</th></tr>";
            table.appendChild(tableHeader);
            table.appendChild(tableBody);
            outputDiv.appendChild(table);
        }
    </script>
</body>
</html>
